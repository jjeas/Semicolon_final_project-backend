server:
  port: 8080

spring:
  application:
    name: final_project

  mail:
     host: smtp.gmail.com
     port: 587
     username: dlrjsgh951@gmail.com
     password: ${Google}
     properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/semicolon?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      enabled: true
      max-request-size: 30MB # 전체 요청의 최대 크기
      max-file-size: 10MB    # 개별 파일의 최대 크기

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.type: TRACE


com:
    semicolon:
        backend:
          upload: C:/dev/upload

jwt:
    secret: ${JWT_SECRET}

kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: http://localhost:3000/auth/kakao/callback
    token-url: https://kauth.kakao.com/oauth/token
    user-url: https://kapi.kakao.com/v2/user/me

